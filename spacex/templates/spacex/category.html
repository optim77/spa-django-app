{% extends 'spacex/base.html' %}
{% block title %} Sell_It | Category {% endblock %}
{% block main %}
<div class="container">
    <div class="row">
    <p class="amount-items-category">{{ amount }} products in this category</p>
    {% for item in items %}
        <div class="col-3 item-category-tab text-center ">
            <a class="text-dark" href="{% url 'item' item.id %}">
                <img class="item-category-image" src="{{ item.image }}" alt="item-image">
                <p>{{ item.name }}</p>
                <p class="price-category">{{ item.price }} $</p>
            </a>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
