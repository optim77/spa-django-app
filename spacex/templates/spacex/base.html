<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}  {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

<nav class="navbar navbar-light navbar-expand-lg bg-dark">
    <a class="text-white  nav-logo head-title" href="{% url 'main' %}">SellIt</a>
    <a class="text-white nav-cat btn" href="">Categories</a>
    <a class="text-white nav-cat btn" href="{% url 'contact' %}">Contact</a>
    <a class="text-white nav-cat btn" href="">About Us</a>
    {% if user.is_authenticated %}
        <a class="text-white nav-cat btn " href="{% url 'profile' %}">Profile</a>
        <a class="text-white nav-cat btn " href="{% url 'logout' %}">Logout</a>
        <a class="text-white nav-cat btn btn-primary add-ad-button" href="{% url 'add_new' %}">+ Ad</a>
    {% else %}
        <a class="text-white nav-cat btn " href="{% url 'login_page' %}">Login</a>
        <a class="text-white nav-cat btn " href="{% url 'sign_page' %}">Sign Up</a>
    {% endif %}
</nav>



{% block main %} {% endblock %}
<script src="{% static 'scripts.js' %}"></script>


<div id="app" v-cloak>

    <login-form />

    <input @keyup.enter="toggleBox" v-model="greeting" />
    <hr>

    <button class="btn btn-success" @click.right="toggleBox">ShowBox</button>
    <div v-if="isVisible" class="box p-1 bg-dark"></div>

</div>


<footer class="bg-dark text-center mt-5 p-3">
    <div class="text-center text-white p-3">
    SellIt
        <hr>
        <div class="container mt-5">
            <div class="row">
                <div class="col-3">
                    <a class="text-white" href="{% url 'main' %}">Main</a>
                </div>
                <div class="col-3">
                    <a class="text-white" href="{% url 'contact' %}">Contact</a>
                </div>
                <div class="col-3">
                    <a class="text-white" href="">Sign Up</a>
                </div>
                <div class="col-3">
                    <a class="text-white" href="">About Us</a>
                </div>
            </div>
        </div>
  </div>
</footer>

</body>

</html>
